<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealtyAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            resize: none;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #ffffff;
            background-color: #3a3a3a;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .answer {
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 100%;
            background-color: #3a3a3a;
            margin-top: 10px;
            min-height: 100px;
            color: #ffffff;
        }
        label {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RealtyAI</h1>
        <form method="post">
            <label for="question">Please enter your question:</label>
            <textarea name="question" id="question" required>{{ request.form.get('question', '') }}</textarea>
            <button type="submit">Submit</button>
        </form>

        {% if answer %}
        <div class="answer">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
